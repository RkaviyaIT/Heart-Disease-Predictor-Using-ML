<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms_style.css') }}">
</head>
<body>
    <header>
        <h1>Heart Disease Prediction</h1>
        <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Heart Disease Awareness" style="width:100%; max-height:400px; object-fit:cover;">
    </header>

    <main>
        <h2>Enter Patient Details</h2>
        <form action="/predict" method="post" class="form-container">
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex (1 = male; 0 = female):</label>
                <input type="number" id="sex" name="sex" required min="0" max="1">
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="number" id="cp" name="cp" required min="0" max="3">
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol:</label>
                <input type="number" id="chol" name="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (1 = true; 0 = false):</label>
                <input type="number" id="fbs" name="fbs" required min="0" max="1">
            </div>

            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
                <input type="number" id="restecg" name="restecg" required min="0" max="2">
            </div>

            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Angina (1 = yes; 0 = no):</label>
                <input type="number" id="exang" name="exang" required min="0" max="1">
            </div>

            <div class="form-group">
                <label for="oldpeak">Old Peak:</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope (0-2):</label>
                <input type="number" id="slope" name="slope" required min="0" max="2">
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels (0-3):</label>
                <input type="number" id="ca" name="ca" required min="0" max="3">
            </div>

            <div class="form-group">
                <label for="thal">Thal (0-3):</label>
                <input type="number" id="thal" name="thal" required min="0" max="3">
            </div>

            <div class="form-group" style="width: 100%;">
                <button type="submit" class="btn-submit">Predict</button>
            </div>
        </form><br>

        <nav>
            <a href="/" style="color: blue; background-color: cornflowerblue;">Go back to Home</a>
        </nav>

        {% if prediction_text %}
        <h2>Prediction Result</h2>
        <p>{{ prediction_text }}</p>
        {% endif %}
    </main>
</body>
</html>
